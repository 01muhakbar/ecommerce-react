<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dasbor - E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800" id="welcomeMessage">
          Memuat...
        </h1>
        <p class="text-gray-600 mt-2">
          Ini adalah dasbor pribadi Anda. Hanya pengguna yang sudah login yang
          dapat melihat halaman ini.
        </p>
        <div id="profileInfo" class="mt-6 border-t pt-4">
          <!-- Profile info will be inserted here -->
        </div>
        <button
          id="logoutButton"
          class="mt-6 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-300"
        >
          Keluar
        </button>
        <!-- Container untuk tombol-tombol aksi -->
        <div class="inline-block ml-4">
          <a
            href="/cart"
            class="mt-6 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-300"
          >
            Lihat Keranjang
          </a>
          <!-- Tombol ini hanya akan terlihat oleh penjual -->
          <a
            id="addProductButton"
            href="/add-product"
            class="mt-6 ml-2 hidden inline-block bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-300"
            >Tambah Produk Baru</a
          >
        </div>
      </div>

      <!-- Product List Section -->
      <div class="bg-white p-8 rounded-lg shadow-lg mt-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Katalog Produk</h2>
        <div
          id="productList"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Products will be inserted here by JavaScript -->
        </div>
      </div>
    </div>

    <script>
      const welcomeMessage = document.getElementById("welcomeMessage");
      const profileInfo = document.getElementById("profileInfo");
      const logoutButton = document.getElementById("logoutButton");
      const productListDiv = document.getElementById("productList");
      const addProductButton = document.getElementById("addProductButton");

      // Fungsi ini akan berjalan saat halaman dimuat
      (async function () {
        const token = localStorage.getItem("authToken");

        if (!token) {
          // Jika tidak ada token, paksa kembali ke halaman login
          window.location.href = "/login";
          return;
        }

        try {
          // Ambil data profil menggunakan token
          const response = await fetch(
            "http://localhost:3000/api/users/profile",
            {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) {
            // Jika token tidak valid/kadaluarsa, hapus dan kembali ke login
            localStorage.removeItem("authToken");
            window.location.href = "/login";
            return;
          }

          const user = await response.json();

          // Tampilkan data user di halaman
          welcomeMessage.textContent = `Selamat Datang, ${user.name}!`;
          profileInfo.innerHTML = `
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Peran:</strong> ${user.role}</p>
            ${
              user.storeName
                ? `<p><strong>Toko:</strong> ${user.storeName}</p>`
                : ""
            }
          `;

          // Tampilkan form tambah produk jika user adalah penjual
          if (user.role === "penjual") {
            addProductButton.classList.remove("hidden");
          }

          // Setelah profil berhasil dimuat, muat daftar produk
          await fetchAndDisplayProducts();
        } catch (error) {
          console.error("Failed to fetch profile:", error);
          welcomeMessage.textContent = "Tidak dapat memuat data pengguna.";
        }
      })();

      // Fungsi untuk mengambil dan menampilkan produk
      async function fetchAndDisplayProducts() {
        try {
          productListDiv.innerHTML = `<p class="text-gray-500 col-span-full">Memuat produk...</p>`;

          const response = await fetch("http://localhost:3000/api/products");
          if (!response.ok) {
            throw new Error("Gagal mengambil produk dari API.");
          }

          const products = await response.json();
          productListDiv.innerHTML = ""; // Kosongkan pesan loading

          if (products.length === 0) {
            productListDiv.innerHTML = `<p class="text-gray-500 col-span-full">Tidak ada produk yang ditemukan.</p>`;
            return;
          }

          products.forEach((product) => {
            const productCard = `
              <div class="border rounded-lg p-4 shadow-sm bg-gray-50 flex flex-col">
                <h3 class="text-lg font-bold text-gray-900">${product.name}</h3>
                <p class="text-sm text-gray-600 mt-1 flex-grow">${
                  product.description || "Tidak ada deskripsi."
                }</p>
                <p class="text-lg font-semibold text-blue-600 mt-4">Rp ${new Intl.NumberFormat(
                  "id-ID"
                ).format(product.price)}</p>
                <p class="text-sm text-gray-500">Stock: ${product.stock}</p>
                <button 
                  class="add-to-cart-btn mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full transition-colors duration-300 disabled:bg-gray-400" 
                  data-product-id="${product.id}"
                  ${product.stock === 0 ? "disabled" : ""}
                >
                  ${product.stock === 0 ? "Stok Habis" : "Tambah ke Keranjang"}
                </button>
              </div>
            `;
            productListDiv.insertAdjacentHTML("beforeend", productCard);
          });
        } catch (error) {
          console.error("Failed to display products:", error);
          productListDiv.innerHTML = `<p class="text-red-500 col-span-full">Gagal memuat produk. Silakan coba lagi nanti.</p>`;
        }
      }

      // Fungsi untuk menangani penambahan item ke keranjang
      async function handleAddToCart(productId) {
        const token = localStorage.getItem("authToken");
        if (!token) {
          alert("Silakan login untuk menambahkan item ke keranjang.");
          return;
        }

        try {
          const response = await fetch("http://localhost:3000/api/cart/add", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
              productId: parseInt(productId, 10),
              quantity: 1,
            }),
          });

          const result = await response.json();
          // Beri feedback dan refresh tampilan keranjang
          alert(result.message || "Item berhasil ditambahkan ke keranjang!");
        } catch (error) {
          console.error("Add to cart error:", error);
          alert("Terjadi kesalahan saat menambahkan item ke keranjang.");
        }
      }

      // Fungsi untuk mengambil dan menampilkan isi keranjang
      async function fetchAndDisplayCart() {
        const token = localStorage.getItem("authToken");
        if (!token) return;

        try {
          cartContentDiv.innerHTML = `<p class="text-gray-500">Memuat keranjang...</p>`;
          const response = await fetch("http://localhost:3000/api/cart", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            throw new Error("Gagal mengambil data keranjang dari API.");
          }

          const cart = await response.json();
          cartContentDiv.innerHTML = ""; // Hapus pesan loading

          if (!cart || cart.Products.length === 0) {
            cartContentDiv.innerHTML = `<p class="text-gray-500">Keranjang Anda kosong.</p>`;
            return;
          }

          let total = 0;
          const cartItemsHtml = cart.Products.map((product) => {
            const subtotal = product.price * product.CartItem.quantity;
            total += subtotal;
            return `
              <div class="flex justify-between items-center border-b py-2">
                <div>
                  <p class="font-semibold">${
                    product.name
                  } <button class="remove-from-cart-btn text-red-500 hover:text-red-700 text-xs ml-2" data-product-id="${
              product.id
            }">(Hapus)</button></p>
                  <div class="text-sm text-gray-600 flex items-center">
                    Qty:
                    <input
                      type="number"
                      class="cart-item-quantity-input w-16 text-center border rounded ml-2"
                      value="${product.CartItem.quantity}"
                      min="0"
                      max="${product.stock}"
                      data-product-id="${product.id}"
                    />
                  </div>
                </div>
                <p class="font-semibold">Rp ${new Intl.NumberFormat(
                  "id-ID"
                ).format(subtotal)}</p>
              </div>
            `;
          }).join("");

          const cartTotalHtml = `
            <div class="flex justify-between items-center border-t mt-4 pt-2 font-bold text-lg">
              <p>Total:</p>
              <p>Rp ${new Intl.NumberFormat("id-ID").format(total)}</p>
            </div>
          `;

          cartContentDiv.innerHTML = cartItemsHtml + cartTotalHtml;
        } catch (error) {
          console.error("Failed to display cart:", error);
          cartContentDiv.innerHTML = `<p class="text-red-500">Gagal memuat keranjang.</p>`;
        }
      }

      // Fungsi untuk menangani penghapusan item dari keranjang
      async function handleRemoveFromCart(productId) {
        const token = localStorage.getItem("authToken");
        if (!token) return;

        try {
          const response = await fetch(
            `http://localhost:3000/api/cart/remove/${productId}`,
            {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || "Gagal menghapus item.");
          }

          // Refresh tampilan keranjang setelah berhasil menghapus
          await fetchAndDisplayCart();
        } catch (error) {
          console.error("Remove from cart error:", error);
          alert(error.message);
        }
      }

      // Fungsi untuk menangani pembaruan kuantitas item
      async function handleUpdateCartQuantity(productId, quantity) {
        const token = localStorage.getItem("authToken");
        if (!token) return;

        try {
          const response = await fetch(
            `http://localhost:3000/api/cart/update/${productId}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ quantity: parseInt(quantity, 10) }),
            }
          );

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              errorData.message || "Gagal memperbarui kuantitas."
            );
          }

          // Refresh keranjang untuk menampilkan total yang baru dan mengonfirmasi perubahan
          await fetchAndDisplayCart();
        } catch (error) {
          console.error("Update cart quantity error:", error);
          alert(error.message);
          // Jika ada error (misalnya, stok tidak cukup), refresh keranjang
          // untuk mengembalikan input ke nilai valid terakhir.
          await fetchAndDisplayCart();
        }
      }

      // Event listener untuk semua tombol "Add to Cart" menggunakan event delegation
      productListDiv.addEventListener("click", (event) => {
        if (event.target.classList.contains("add-to-cart-btn")) {
          const productId = event.target.dataset.productId;
          handleAddToCart(productId);
        }
      });

      logoutButton.addEventListener("click", () => {
        localStorage.removeItem("authToken");
        window.location.href = "/login";
      });
    </script>
  </body>
</html>
