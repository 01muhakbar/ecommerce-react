<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menjadi Penjual - E-Commerce</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <div class="bg-white p-8 rounded-2xl shadow-lg space-y-6">
          <div class="text-center">
            <h2 class="mt-4 text-3xl font-bold tracking-tight text-gray-900">
              Daftar Sebagai Penjual
            </h2>
            <p class="mt-2 text-sm text-gray-600">
              Isi formulir di bawah ini untuk mulai menjual produk Anda.
            </p>
          </div>

          <form id="become-seller-form" class="space-y-6">
            <div>
              <label for="storeName" class="text-sm font-medium text-gray-700"
                >Nama Toko Anda</label
              >
              <input
                id="storeName"
                name="storeName"
                type="text"
                required
                class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                placeholder="Nama Toko Unik Anda"
              />
            </div>

            <div>
              <label for="description" class="text-sm font-medium text-gray-700"
                >Deskripsi Singkat Toko</label
              >
              <textarea
                id="description"
                name="description"
                rows="3"
                class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                placeholder="Jelaskan tentang toko Anda..."
              ></textarea>
            </div>

            <div
              id="message"
              class="text-sm font-medium"
              style="display: none"
            ></div>

            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
              >
                Daftar Sebagai Penjual
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/become-seller.js" defer></script>
  </body>
</html>
