<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
            Reset Password Anda
        </h2>

        <form id="resetPasswordForm">
            <input type="hidden" id="token" name="token" />

            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password Baru</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                    class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Konfirmasi Password Baru</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required
                    class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit" id="submitButton"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition-colors duration-300">
                Reset Password
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm"></div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const messageDiv = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');
        const tokenInput = document.getElementById('token');

        // Ambil token dari URL saat halaman dimuat
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                tokenInput.value = token;
            } else {
                messageDiv.textContent = 'Token reset tidak ditemukan di URL.';
                messageDiv.className = 'mt-4 text-center text-sm text-red-600';
                submitButton.disabled = true;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = tokenInput.value;

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Password dan konfirmasi password tidak cocok.';
                messageDiv.className = 'mt-4 text-center text-sm text-red-600';
                return;
            }

            if (!token) {
                messageDiv.textContent = 'Token reset tidak valid.';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Memproses...';

            const response = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, password }),
            });

            const result = await response.json();

            if (response.ok) {
                messageDiv.textContent = result.message + ' Anda akan diarahkan ke halaman login.';
                messageDiv.className = 'mt-4 text-center text-sm text-green-600';
                setTimeout(() => window.location.href = '/login', 3000);
            } else {
                messageDiv.textContent = result.message || 'Gagal mereset password.';
                messageDiv.className = 'mt-4 text-center text-sm text-red-600';
                submitButton.disabled = false;
                submitButton.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
