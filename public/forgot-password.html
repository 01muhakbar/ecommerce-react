<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password - E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
            Lupa Password
        </h2>
        <p class="text-center text-gray-600 mb-6">
            Masukkan alamat email Anda. Jika terdaftar, kami akan mengirimkan link untuk mereset password Anda.
        </p>

        <form id="forgotPasswordForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Alamat Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                    class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit" id="submitButton"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition-colors duration-300">
                Kirim Link Reset
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm"></div>

        <p class="text-center text-gray-500 text-xs mt-4">
            Ingat password Anda?
            <a href="/login" class="text-blue-500 hover:text-blue-800">Masuk di sini</a>.
        </p>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const messageDiv = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Mengirim...';

            const email = document.getElementById('email').value;
            const response = await fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email }),
            });
            const result = await response.json();
            messageDiv.textContent = result.message;
            messageDiv.className = 'mt-4 text-center text-sm text-green-600';
            submitButton.disabled = false;
            submitButton.textContent = 'Kirim Link Reset';
        });
    </script>
</body>
</html>
