<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <div class="bg-white p-8 rounded-2xl shadow-lg space-y-6">
          <div class="text-center">
            <svg
              class="mx-auto h-12 w-auto text-blue-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 19.5a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 19.5Z"
              />
            </svg>
            <h2 class="mt-4 text-3xl font-bold tracking-tight text-gray-900">
              Buat Akun Baru
            </h2>
          </div>

          <form id="register-form" class="space-y-6">
            <div class="space-y-4">
              <div>
                <label for="name" class="text-sm font-medium text-gray-700"
                  >Nama Lengkap</label
                >
                <input
                  id="name"
                  name="name"
                  type="text"
                  required
                  class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  placeholder="John Doe"
                />
              </div>
              <div>
                <label
                  for="email-address"
                  class="text-sm font-medium text-gray-700"
                  >Alamat Email</label
                >
                <input
                  id="email-address"
                  name="email"
                  type="email"
                  required
                  class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  placeholder="anda@email.com"
                />
              </div>
              <div>
                <label for="password" class="text-sm font-medium text-gray-700"
                  >Password</label
                >
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  placeholder="••••••••"
                />
              </div>
            </div>

            <div
              id="message"
              class="text-sm font-medium"
              style="display: none"
            ></div>

            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
              >
                Daftar
              </button>
            </div>
          </form>

          <p class="text-center text-sm text-gray-600">
            Sudah punya akun?
            <a
              href="/login"
              class="font-medium text-blue-600 hover:text-blue-500"
            >
              Masuk di sini
            </a>
          </p>
        </div>
      </div>
    </div>

    <script src="/js/register.js" defer></script>
  </body>
</html>
