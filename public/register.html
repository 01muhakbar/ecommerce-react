<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
        Buat Akun Baru
      </h2>

      <form id="registerForm">
        <!-- Input Nama -->
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
            >Nama Lengkap</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            required
            class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Input Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
            >Alamat Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
            class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Input Password -->
        <div class="mb-6">
          <label
            for="password"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Kata Sandi</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
            class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Tombol Submit -->
        <button
          type="submit"
          id="submitButton"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition-colors duration-300"
        >
          Daftar
        </button>
      </form>

      <!-- Area untuk menampilkan pesan -->
      <div id="message" class="mt-4 text-center text-sm"></div>

      <p class="text-center text-gray-500 text-xs mt-4">
        Sudah punya akun?
        <a href="/login" class="text-blue-500 hover:text-blue-800"
          >Masuk di sini</a
        >.
      </p>
    </div>

    <script>
      const registerForm = document.getElementById("registerForm");
      const messageDiv = document.getElementById("message");

      registerForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          messageDiv.textContent = "Registrasi berhasil! Mengalihkan...";
          messageDiv.className = "mt-4 text-center text-sm text-green-600";
          localStorage.setItem("authToken", result.accessToken);
          setTimeout(() => (window.location.href = "/dashboard"), 1500);
        } else {
          messageDiv.textContent = result.message || "Registrasi gagal.";
          messageDiv.className = "mt-4 text-center text-sm text-red-600";
        }
      });
    </script>
  </body>
</html>
