<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const messageEl = document.getElementById("message");

          try {
            const response = await fetch("/api/users/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });
            const data = await response.json();
            messageEl.textContent = data.message || "Processing...";
            if (response.ok && data.token && data.user) {
              // Simpan token ke localStorage untuk digunakan pada panggilan API selanjutnya
              localStorage.setItem("authToken", data.token);

              // --- Logika Pengalihan Berdasarkan Peran ---
              switch (data.user.role) {
                case "admin":
                case "penjual":
                  // Arahkan admin dan penjual ke dashboard utama
                  window.location.href = "/dashboard";
                  break;
                case "pembeli":
                  // Arahkan pembeli ke halaman utama (katalog produk)
                  window.location.href = "/";
                  break;
                default:
                  // Fallback jika peran tidak dikenali, arahkan ke halaman utama
                  window.location.href = "/";
              }
            } else {
              messageEl.textContent =
                data.message || "Login gagal. Periksa kembali kredensial Anda.";
            }
          } catch (error) {
            messageEl.textContent = "An error occurred. Please try again.";
          }
        });
    </script>
  </body>
</html>
