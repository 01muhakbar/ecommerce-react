<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - E-Commerce</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <!-- Card Container -->
        <div class="bg-white p-8 rounded-2xl shadow-lg space-y-6">
          <!-- Logo dan Judul -->
          <div class="text-center">
            <!-- Placeholder untuk Logo Anda -->
            <svg
              class="mx-auto h-12 w-auto text-blue-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.658-.463 1.243-1.119 1.243H4.5c-.656 0-1.189-.585-1.119-1.243L4.644 8.507A3.75 3.75 0 0 1 8.25 4.5h7.5a3.75 3.75 0 0 1 3.644 4.007Z"
              />
            </svg>
            <h2 class="mt-4 text-3xl font-bold tracking-tight text-gray-900">
              Selamat Datang Kembali
            </h2>
          </div>

          <!-- Message display area -->
          <div id="info-message" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4" role="alert">
            <p class="font-bold">Akun Tidak Aktif</p>
            <p>Akun Anda telah dinonaktifkan. Silakan hubungi administrator untuk informasi lebih lanjut.</p>
          </div>

          <!-- Form Login -->
          <form id="login-form" class="space-y-6" action="#" method="POST">
            <div class="space-y-4">
              <div>
                <label
                  for="email-address"
                  class="text-sm font-medium text-gray-700"
                  >Alamat Email</label
                >
                <input
                  id="email-address"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  placeholder="anda@email.com"
                />
              </div>
              <div>
                <label for="password" class="text-sm font-medium text-gray-700"
                  >Password</label
                >
                <div class="relative">
                  <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm pr-10"
                    placeholder="••••••••"
                  />
                  <button
                    type="button"
                    id="togglePassword"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                  >
                    <svg
                      class="h-5 w-5 text-gray-500"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      ></path>
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>

            <!-- Link Lupa Password -->
            <div class="flex items-center justify-end">
              <div class="text-sm">
                <a
                  href="/forgot-password"
                  class="font-medium text-blue-600 hover:text-blue-500"
                >
                  Lupa Password?
                </a>
              </div>
            </div>

            <!-- Placeholder untuk pesan sukses -->
          <div
            id="success-message"
            class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4"
            role="alert"
          >
            <p class="font-bold">Login Berhasil!</p>
            <p>Anda akan segera dialihkan ke dashboard.</p>
          </div>

          <!-- Placeholder untuk pesan error -->
            <div
              id="error-message"
              class="text-red-600 text-sm font-medium"
              style="display: none"
            ></div>

            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
              >
                Login
              </button>
            </div>
          </form>

          <!-- Link ke Halaman Registrasi -->
          <p class="text-center text-sm text-gray-600">
            Belum punya akun?
            <a
              href="/register"
              class="font-medium text-blue-600 hover:text-blue-500"
            >
              Daftar di sini
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Hubungkan ke file JavaScript Anda untuk menangani logika login -->
    <script src="/js/login.js" defer></script>
  </body>
</html>
