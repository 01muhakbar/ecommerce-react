<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <span class="font-bold text-xl text-gray-800">My Dashboard</span>
          </div>
          <div class="flex items-center">
            <button
              id="logoutButton"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-300"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="p-8">
      <div id="dashboard-content" class="max-w-7xl mx-auto">
        <h1 id="welcomeMessage" class="text-3xl font-bold text-gray-900">
          Selamat Datang!
        </h1>
        <p class="mt-2 text-gray-600">
          Anda berhasil login dan dapat mengakses halaman ini.
        </p>
        <div id="role-specific-links" class="mt-6 space-x-4">
          <!-- Tautan spesifik peran akan ditambahkan di sini -->
        </div>
      </div>
    </main>

    <script>
      // Fungsi ini akan berjalan saat halaman dimuat
      (async function () {
        const token = localStorage.getItem("authToken");
        if (!token) {
          window.location.href = "/login";
          return;
        }

        try {
          const response = await fetch("/api/users/me", {
            headers: { Authorization: `Bearer ${token}` },
          });

          if (!response.ok) {
            throw new Error("Sesi tidak valid atau telah berakhir.");
          }

          const user = await response.json();
          document.getElementById(
            "welcomeMessage"
          ).textContent = `Selamat Datang, ${user.name}!`;

          // Tampilkan menu berdasarkan peran
          const linksContainer = document.getElementById("role-specific-links");
          if (user.role === "penjual" || user.role === "admin") {
            linksContainer.innerHTML += `<a href="/add-product" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Tambah Produk</a>`;
          }
        } catch (error) {
          console.error("Auth Error:", error.message);
          localStorage.removeItem("authToken");
          window.location.href = "/login";
        }
      })();

      // 2. Logika untuk tombol logout
      const logoutButton = document.getElementById("logoutButton");
      logoutButton.addEventListener("click", async () => {
        // Panggil API logout di server (jika ada)
        // await fetch("/api/users/logout", { method: "POST" });

        // Hapus token dari localStorage
        localStorage.removeItem("authToken");

        // Arahkan kembali ke halaman login
        window.location.href = "/login";
      });
    </script>
  </body>
</html>
