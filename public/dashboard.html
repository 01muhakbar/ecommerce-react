<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <span class="font-bold text-xl text-gray-800">My Dashboard</span>
          </div>
          <div class="flex items-center">
            <form action="/api/v1/auth/logout" method="POST">
              <button
                type="submit"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors duration-300"
              >
                Logout
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <main class="p-8">
      <div id="dashboard-content" class="max-w-7xl mx-auto">
        <h1 id="welcomeMessage" class="text-3xl font-bold text-gray-900">
          Selamat Datang!
        </h1>
        <p class="mt-2 text-gray-600">
          Anda berhasil login dan dapat mengakses halaman ini.
        </p>
        <div id="role-specific-links" class="mt-6 space-x-4">
          <!-- Tautan spesifik peran akan ditambahkan di sini -->
        </div>
      </div>
    </main>

    <script>
      // Fungsi ini akan berjalan saat halaman dimuat untuk mengambil data pengguna
      (async function () {
        try {
          // Cookie akan dikirim secara otomatis oleh browser
          const response = await fetch("/api/v1/users/me"); // No Authorization header needed

          if (!response.ok) {
            // Jika server merespons dengan error (misalnya, sesi tidak valid),
            // redirect ke halaman login.
            throw new Error("Sesi tidak valid atau telah berakhir.");
          }

          const user = await response.json();
          document.getElementById(
            "welcomeMessage"
          ).textContent = `Selamat Datang, ${user.name}! (Role: ${user.role})`;

          // Tampilkan menu berdasarkan peran
          const linksContainer = document.getElementById("role-specific-links");
          if (user.role === "penjual" || user.role === "admin") {
            linksContainer.innerHTML += `<a href="/add-product" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Tambah Produk</a>`;
          } else if (user.role === "pembeli") {
            linksContainer.innerHTML += `<a href="/become-seller" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Daftar Sebagai Penjual</a>`;
          }
          // Anda bisa menambahkan link khusus admin di sini
          if (user.role === "admin") {
            linksContainer.innerHTML += `<a href="/dashboard/admin/users" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Admin User Management</a>`;
          }
        } catch (error) {
          console.error("Gagal mengambil data pengguna:", error.message);
          // Jika terjadi error, kemungkinan besar cookie tidak valid atau tidak ada.
          // Arahkan ke halaman login.
          window.location.href = "/login";
        }
      })();

      // JavaScript function to handle prompts for user ID (defined globally)
      function promptForUserId(action) {
        const userId = prompt("Masukkan User ID:");
        if (userId) {
          if (action === 'view') {
            window.location.href = `/api/v1/users/${userId}`;
          } else if (action === 'edit') {
            alert("Untuk mengedit, Anda perlu menggunakan alat seperti Postman atau membuat form khusus. Endpoint: PATCH /api/v1/users/" + userId);
          } else if (action === 'delete') {
            if (confirm("Apakah Anda yakin ingin menghapus user ini?")) {
              fetch(`/api/v1/users/${userId}`, {
                method: 'DELETE',
                // No Authorization header needed, relying on cookie
              })
              .then(response => {
                if (response.ok) {
                  alert("User berhasil dihapus!");
                  window.location.reload(); // Refresh page to reflect changes
                } else {
                  response.json().then(data => alert("Gagal menghapus user: " + (data.message || response.statusText)));
                }
              })
              .catch(error => {
                alert("Terjadi kesalahan jaringan saat menghapus user: " + error.message);
              });
            }
          }
        }
      }
    </script>
  </body>
</html>
